<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>

  <!-- Styles simples et modernes -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
      resize: vertical;
    }

    textarea {
      min-height: 120px;
    }

    button {
      width: 100%;
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    p.note {
      text-align: center;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Contactez-nous</h2>

  <form action="https://formsubmit.co/cotinat.louis@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false">

    <label for="name">Nom</label>
    <input type="text" id="name" name="name" placeholder="Votre nom" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Votre email" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Votre message" required></textarea>

    <button type="submit">Envoyer</button>
  </form>

  <p class="note">Nous vous répondrons dans les plus brefs délais.</p>
</div>

</body>
</html>
